<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#FE2C55">
    <title>SampleReminder - TikTok Shop Affiliate Tracker</title>
    <style>
        :root {
            /* TikTok Brand Colors */
            --primary: #FE2C55; /* TikTok Red/Pink */
            --secondary: #25F4EE; /* TikTok Cyan */
            --dark: #121212;
            --bg: #F8F9FA;
            --surface: #FFFFFF;
            --green: #00C853;
            --yellow: #FFB300;
            --red: #FF3B30;
            --border: #E0E0E0;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Proxima Nova', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--dark);
            line-height: 1.5;
            padding-bottom: 100px; /* Space for FAB */
        }

        /* --- Header --- */
        .header {
            background: var(--surface);
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 1.25rem;
            font-weight: 800;
            color: var(--dark);
        }
        
        .header h1 span { color: var(--primary); }

        /* --- Dashboard Stats --- */
        .container {
            max-width: 800px; /* Mobile-first optimization */
            margin: 0 auto;
            padding: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: var(--surface);
            padding: 15px 10px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            text-align: center;
            border: 1px solid var(--border);
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 800;
            line-height: 1.2;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #666;
            font-weight: 600;
            margin-top: 4px;
        }

        .stat-overdue { color: var(--red); }
        .stat-urgent { color: var(--yellow); }
        .stat-good { color: var(--green); }

        /* --- Filters --- */
        .filter-scroll {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
            margin-bottom: 20px;
            scrollbar-width: none; /* Hide scrollbar Firefox */
        }
        .filter-scroll::-webkit-scrollbar { display: none; } /* Hide scrollbar Chrome */

        .filter-btn {
            padding: 8px 16px;
            border: 1px solid var(--border);
            background: var(--surface);
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #666;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-btn.active {
            background: var(--dark);
            color: white;
            border-color: var(--dark);
        }

        /* --- Sample Cards --- */
        .sample-grid {
            display: grid;
            gap: 15px;
        }

        .sample-card {
            background: var(--surface);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
            position: relative;
            transition: transform 0.2s;
        }

        .status-strip {
            height: 6px;
            width: 100%;
        }
        .sample-card.overdue .status-strip { background: var(--red); }
        .sample-card.urgent .status-strip { background: var(--yellow); }
        .sample-card.good .status-strip { background: var(--green); }
        .sample-card.completed .status-strip { background: #E0E0E0; }

        .card-body {
            padding: 15px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .brand-name {
            font-size: 0.8rem;
            color: #888;
            font-weight: 600;
            text-transform: uppercase;
        }

        .product-name {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--dark);
            margin-top: 2px;
        }

        .days-left-badge {
            background: #f0f0f0;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 700;
            color: #555;
        }
        
        .sample-card.overdue .days-left-badge { background: #FFEBEE; color: var(--red); }
        .sample-card.urgent .days-left-badge { background: #FFF8E1; color: var(--yellow); }
        .sample-card.good .days-left-badge { background: #E8F5E9; color: var(--green); }

        .meta-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
            font-size: 0.9rem;
            background: #FAFAFA;
            padding: 10px;
            border-radius: 8px;
        }

        .meta-label { color: #888; font-size: 0.75rem; display: block; }
        .meta-value { font-weight: 600; color: var(--dark); }

        .action-row {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn-post { background: var(--primary); color: white; }
        .btn-edit { background: white; border: 1px solid #ddd; color: var(--dark); }
        .btn-link { background: #F1F1F1; color: var(--dark); width: 40px; flex: none; }

        /* --- Floating Action Button --- */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 25px;
            width: 60px;
            height: 60px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 4px 20px rgba(254, 44, 85, 0.4);
            border: none;
            cursor: pointer;
            z-index: 900;
            transition: transform 0.2s;
        }
        .fab:active { transform: scale(0.95); }

        /* --- Modal --- */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: flex-end; /* Sheet style on mobile */
            justify-content: center;
        }

        .modal.active { display: flex; }

        .modal-content {
            background: white;
            width: 100%;
            max-width: 600px;
            border-radius: 20px 20px 0 0;
            padding: 25px;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        @media (min-width: 600px) {
            .modal { align-items: center; }
            .modal-content { border-radius: 20px; }
        }

        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-weight: 700; margin-bottom: 8px; font-size: 0.9rem; }
        .form-input {
            width: 100%;
            padding: 14px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 1rem;
            background: #FAFAFA;
            transition: border-color 0.2s;
        }
        .form-input:focus { outline: none; border-color: var(--primary); background: white; }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        .empty-icon { font-size: 4rem; margin-bottom: 10px; display: block; }
    </style>
</head>
<body>

    <div class="header">
        <h1><span>TikTok</span> Shop Tracker</h1>
    </div>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number stat-overdue" id="statOverdue">0</div>
                <div class="stat-label">Overdue</div>
            </div>
            <div class="stat-card">
                <div class="stat-number stat-urgent" id="statUrgent">0</div>
                <div class="stat-label">Due Soon</div>
            </div>
            <div class="stat-card">
                <div class="stat-number stat-good" id="statGood">0</div>
                <div class="stat-label">On Track</div>
            </div>
        </div>

        <div class="filter-scroll">
            <button class="filter-btn active" onclick="filterSamples('all')">All Samples</button>
            <button class="filter-btn" onclick="filterSamples('urgent')">‚ö†Ô∏è Due Soon</button>
            <button class="filter-btn" onclick="filterSamples('overdue')">üî• Overdue</button>
            <button class="filter-btn" onclick="filterSamples('completed')">‚úÖ Posted</button>
        </div>

        <div id="sampleGrid" class="sample-grid">
            </div>
    </div>

    <button class="fab" onclick="openAddModal()">+</button>

    <div id="sampleModal" class="modal">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2 style="font-size:1.5rem; font-weight:800;">New Sample</h2>
                <button onclick="closeModal()" style="background:none; border:none; font-size:1.5rem; padding:10px; cursor:pointer;">&times;</button>
            </div>

            <form id="sampleForm" onsubmit="saveSample(event)">
                <div class="form-group">
                    <label class="form-label">Product Name</label>
                    <input type="text" id="productName" class="form-input" required placeholder="e.g. Ring Light">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Brand Name</label>
                    <input type="text" id="brandName" class="form-input" required placeholder="e.g. Anker">
                </div>

                <div class="form-group" style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
                    <div>
                        <label class="form-label">Received Date</label>
                        <input type="date" id="dateReceived" class="form-input" required>
                    </div>
                    <div>
                        <label class="form-label">Days to Post</label>
                        <input type="number" id="daysUntilDue" class="form-input" value="14" min="1">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Product Link (Optional)</label>
                    <input type="url" id="shopLink" class="form-input" placeholder="https://...">
                </div>

                <button type="submit" class="btn btn-post" style="width:100%; padding:15px; font-size:1.1rem;">Save Sample</button>
                <div id="deleteBtnContainer" style="margin-top:10px;"></div>
            </form>
        </div>
    </div>

    <script>
        // Data Store
        let samples = [];
        let currentFilter = 'all';
        let editingId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadSamples();
            requestNotificationPermission();
            
            // Close modal when clicking outside
            document.getElementById('sampleModal').addEventListener('click', (e) => {
                if(e.target === document.getElementById('sampleModal')) closeModal();
            });
        });

        // ----------------------------------------------------
        // Logic & Calculations
        // ----------------------------------------------------

        function loadSamples() {
            try {
                const stored = localStorage.getItem('samples');
                samples = stored ? JSON.parse(stored) : [];
                if (!Array.isArray(samples)) throw new Error("Corrupted Data");
            } catch (e) {
                // Safety reset if data is bad
                samples = [];
                localStorage.removeItem('samples');
            }
            renderSamples();
            updateStats();
            checkNotifications();
        }

        function saveSamplesToStorage() {
            localStorage.setItem('samples', JSON.stringify(samples));
        }

        function calculateStatus(sample) {
            if (sample.completed) return 'completed';
            
            const received = new Date(sample.dateReceived);
            const due = new Date(received);
            due.setDate(due.getDate() + parseInt(sample.daysUntilDue));
            
            const today = new Date();
            // Reset time part to ensure accurate day calculation
            today.setHours(0,0,0,0);
            due.setHours(0,0,0,0);

            const diffTime = due - today;
            const daysLeft = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (daysLeft < 0) return 'overdue';
            if (daysLeft <= 3) return 'urgent';
            return 'good';
        }

        function getDaysDisplay(sample) {
            if (sample.completed) return 'Video Posted';
            
            const received = new Date(sample.dateReceived);
            const due = new Date(received);
            due.setDate(due.getDate() + parseInt(sample.daysUntilDue));
            
            const today = new Date();
            today.setHours(0,0,0,0);
            due.setHours(0,0,0,0);

            const diffTime = due - today;
            const daysLeft = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (daysLeft < 0) return `${Math.abs(daysLeft)} days overdue`;
            if (daysLeft === 0) return 'Due today!';
            return `${daysLeft} days left`;
        }

        function formatDate(dateStr) {
            const options = { month: 'short', day: 'numeric' };
            // Fix timezone issue by appending time
            return new Date(dateStr + 'T00:00:00').toLocaleDateString('en-US', options);
        }

        // ----------------------------------------------------
        // UI & Rendering
        // ----------------------------------------------------

        function renderSamples() {
            const grid = document.getElementById('sampleGrid');
            let filtered = samples;

            if (currentFilter !== 'all') {
                filtered = samples.filter(s => calculateStatus(s) === currentFilter);
            }

            // Sort: Overdue first, then Urgent, then Good
            filtered.sort((a, b) => {
                if (a.completed !== b.completed) return a.completed ? 1 : -1;
                const scores = { overdue: 0, urgent: 1, good: 2, completed: 3 };
                return scores[calculateStatus(a)] - scores[calculateStatus(b)];
            });

            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <span class="empty-icon">üì¶</span>
                        <h3>No samples found</h3>
                        <p>Tap the + button to track a new sample.</p>
                    </div>`;
                return;
            }

            grid.innerHTML = filtered.map(s => {
                const status = calculateStatus(s);
                return `
                <div class="sample-card ${status}">
                    <div class="status-strip"></div>
                    <div class="card-body">
                        <div class="card-header">
                            <div>
                                <div class="brand-name">${s.brandName}</div>
                                <div class="product-name">${s.productName}</div>
                            </div>
                            <div class="days-left-badge">${getDaysDisplay(s)}</div>
                        </div>

                        <div class="meta-grid">
                            <div>
                                <span class="meta-label">Received</span>
                                <span class="meta-value">${formatDate(s.dateReceived)}</span>
                            </div>
                            <div>
                                <span class="meta-label">Due Date</span>
                                <span class="meta-value">${formatDate(new Date(new Date(s.dateReceived).setDate(new Date(s.dateReceived).getDate() + parseInt(s.daysUntilDue))).toISOString().split('T')[0])}</span>
                            </div>
                        </div>

                        <div class="action-row">
                            ${s.shopLink ? `<button class="btn btn-link" onclick="window.open('${s.shopLink}', '_blank')">üîó</button>` : ''}
                            
                            ${!s.completed ? 
                                `<button class="btn btn-post" onclick="markComplete('${s.id}')">
                                    <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M20 6L9 17l-5-5"/></svg>
                                    Mark Posted
                                </button>` : 
                                `<button class="btn btn-edit" disabled>Video Posted ‚úÖ</button>`
                            }
                            
                            <button class="btn btn-edit" onclick="editSample('${s.id}')">Edit</button>
                        </div>
                    </div>
                </div>
                `;
            }).join('');
        }

        function updateStats() {
            const active = samples.filter(s => !s.completed);
            
            document.getElementById('statOverdue').textContent = active.filter(s => calculateStatus(s) === 'overdue').length;
            document.getElementById('statUrgent').textContent = active.filter(s => calculateStatus(s) === 'urgent').length;
            document.getElementById('statGood').textContent = active.filter(s => calculateStatus(s) === 'good').length;
        }

        function filterSamples(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            renderSamples();
        }

        // ----------------------------------------------------
        // Add / Edit / Delete
        // ----------------------------------------------------

        function openAddModal() {
            editingId = null;
            document.getElementById('sampleForm').reset();
            document.getElementById('dateReceived').valueAsDate = new Date();
            document.getElementById('deleteBtnContainer').innerHTML = '';
            document.getElementById('sampleModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('sampleModal').classList.remove('active');
        }

        function editSample(id) {
            editingId = id;
            const s = samples.find(x => x.id === id);
            if (!s) return;

            document.getElementById('productName').value = s.productName;
            document.getElementById('brandName').value = s.brandName;
            document.getElementById('dateReceived').value = s.dateReceived;
            document.getElementById('daysUntilDue').value = s.daysUntilDue;
            document.getElementById('shopLink').value = s.shopLink || '';
            
            // Add Delete Button when editing
            document.getElementById('deleteBtnContainer').innerHTML = `
                <button type="button" onclick="deleteSample('${id}')" style="width:100%; padding:15px; background:white; border:1px solid #FF3B30; color:#FF3B30; border-radius:8px; margin-top:10px; font-weight:600;">
                    Delete Sample
                </button>
            `;

            document.getElementById('sampleModal').classList.add('active');
        }

        function saveSample(e) {
            e.preventDefault();
            
            const newSample = {
                id: editingId || Date.now().toString(),
                productName: document.getElementById('productName').value,
                brandName: document.getElementById('brandName').value,
                dateReceived: document.getElementById('dateReceived').value,
                daysUntilDue: document.getElementById('daysUntilDue').value,
                shopLink: document.getElementById('shopLink').value,
                completed: editingId ? samples.find(s => s.id === editingId).completed : false
            };

            if (editingId) {
                const index = samples.findIndex(s => s.id === editingId);
                samples[index] = newSample;
            } else {
                samples.unshift(newSample);
            }

            saveSamplesToStorage();
            renderSamples();
            updateStats();
            closeModal();
        }

        function markComplete(id) {
            const s = samples.find(x => x.id === id);
            if (s) {
                s.completed = true;
                saveSamplesToStorage();
                renderSamples();
                updateStats();
            }
        }

        function deleteSample(id) {
            if(confirm('Are you sure you want to delete this?')) {
                samples = samples.filter(s => s.id !== id);
                saveSamplesToStorage();
                renderSamples();
                updateStats();
                closeModal();
            }
        }

        // ----------------------------------------------------
        // Notifications
        // ----------------------------------------------------
        function requestNotificationPermission() {
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission();
            }
        }

        function checkNotifications() {
            if ('Notification' in window && Notification.permission === 'granted') {
                const active = samples.filter(s => !s.completed);
                const overdue = active.filter(s => calculateStatus(s) === 'overdue').length;
                const urgent = active.filter(s => calculateStatus(s) === 'urgent').length;

                if (overdue > 0 || urgent > 0) {
                    const lastNotif = localStorage.getItem('lastNotification');
                    const now = Date.now();

                    // Only notify once every 24 hours
                    if (!lastNotif || now - parseInt(lastNotif) > 24 * 60 * 60 * 1000) {
                        let msg = `You have ${urgent} samples due soon`;
                        if (overdue > 0) msg = `${overdue} overdue samples! ${urgent} due soon.`;

                        new Notification('TikTok Sample Reminder', { body: msg });
                        localStorage.setItem('lastNotification', now.toString());
                    }
                }
            }
        }
    </script>
</body>
</html>
